name: flutter_dictionary
description: Dictionary app using Free Dictionary API.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  http: ^0.13.3
  connectivity_plus: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  yaml: ^3.1.0

flutter_launcher_name:
  name: "Dictionary"

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"

flutter:

  uses-material-design: true

  assets:
    - images/icon.png
    - images/search.gif
