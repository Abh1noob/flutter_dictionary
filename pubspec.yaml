name: flutter_dictionary
description: Dictionary app using Free Dictionary API.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  url_launcher: ^6.0.9
  cupertino_icons: ^1.0.3
  share_plus: ^2.1.4
  http: ^0.13.3
  google_fonts: ^2.1.0
  connectivity_plus: ^1.0.6
  cached_network_image: ^3.1.0
  assets_audio_player: ^3.0.3+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  yaml: ^3.1.0

flutter_launcher_name:
  name: "Dictionary"

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"

flutter:

  uses-material-design: true

  assets:
    - images/icon.png
    - images/search.gif
    - images/no_word_error.png
    - images/no-signal.png